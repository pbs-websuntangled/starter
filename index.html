<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>First Page! </h1>


    <input type="button" onclick="doMyCode01('some text passed to the function');" value="Do some code" />

    <p id="resultsFromCode01"></p>


</body>

<script>
    function doMyCode01(somethingPassedIn) {

        // you can put messages to the console (press f12 in the browser to see the console)
        console.log("This is the thing that was passed in: " + somethingPassedIn);

        // and you can update the screen like this
        document.getElementById('resultsFromCode01').innerHTML = somethingPassedIn

    }
</script>

</html>
